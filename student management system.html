<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4a90e2;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    .container {
      width: 90%;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th {
      background: #4a90e2;
      color: white;
    }
  </style>
</head>
<body>
  <header>Student Management System</header>
  <div class="container">
    <h3>Add Student</h3>
    <input type="text" id="name" placeholder="Student Name">
    <input type="number" id="age" placeholder="Age">
    <input type="text" id="grade" placeholder="Grade">
    <button onclick="addStudent()">Add</button>

    <h3>Student List</h3>
    <table id="studentTable">
      <tr><th>Name</th><th>Age</th><th>Grade</th><th>Action</th></tr>
    </table>
  </div>

  <script>
    function addStudent() {
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const grade = document.getElementById('grade').value;
      if (!name || !age || !grade) return alert('Please fill all fields.');

      const table = document.getElementById('studentTable');
      const row = table.insertRow();
      row.insertCell(0).innerText = name;
      row.insertCell(1).innerText = age;
      row.insertCell(2).innerText = grade;
      const del = row.insertCell(3);
      del.innerHTML = '<button onclick="this.parentElement.parentElement.remove()">Delete</button>';

      document.getElementById('name').value = '';
      document.getElementById('age').value = '';
      document.getElementById('grade').value = '';
    }
  </script>
</body>
</html>
