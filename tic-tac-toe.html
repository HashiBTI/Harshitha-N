<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #101d2c, #04070b 60%);
      color: #f5f7fa;
      font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .game-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 1.5rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.45);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.8rem;
    }

    .cell {
      width: 110px;
      height: 110px;
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.35);
      font-size: 3rem;
      font-weight: 700;
      color: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease;
      background: rgba(255, 255, 255, 0.04);
    }

    .cell:hover {
      transform: translateY(-4px);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
    }

    .cell.disabled {
      pointer-events: none;
      opacity: 0.65;
    }

    .score-pill {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 999px;
      padding: 0.5rem 1.5rem;
      font-weight: 600;
    }

    .status-badge {
      font-size: 1.1rem;
    }

    @media (max-width: 576px) {
      .cell {
        width: 90px;
        height: 90px;
        font-size: 2.2rem;
      }
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="game-card p-4 p-md-5">
          <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between gap-3 mb-4">
            <div>
              <h1 class="h3 mb-1">Tic Tac Toe</h1>
              <p class="text-white-50 mb-0">Player vs Player â€” First to align three wins.</p>
            </div>
            <div id="status" class="badge bg-primary status-badge py-2 px-3">
              Player X's turn
            </div>
          </div>

          <div class="d-flex justify-content-between mb-4">
            <div class="score-pill" id="score-x">X Wins: 0</div>
            <div class="score-pill" id="score-ties">Ties: 0</div>
            <div class="score-pill" id="score-o">O Wins: 0</div>
          </div>

          <div class="board mb-4" id="board"></div>

          <div class="d-flex flex-column flex-sm-row gap-3">
            <button class="btn btn-light flex-fill" id="restart-btn">
              Restart Round
            </button>
            <button class="btn btn-outline-light flex-fill" id="reset-btn">
              Reset Scores
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const boardElement = document.getElementById('board');
    const statusElement = document.getElementById('status');
    const restartBtn = document.getElementById('restart-btn');
    const resetBtn = document.getElementById('reset-btn');
    const scoreX = document.getElementById('score-x');
    const scoreO = document.getElementById('score-o');
    const scoreTies = document.getElementById('score-ties');

    const winningCombos = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
      [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
      [0, 4, 8], [2, 4, 6]             // diagonals
    ];

    let boardState = Array(9).fill('');
    let currentPlayer = 'X';
    let scores = { X: 0, O: 0, ties: 0 };
    let gameActive = true;

    function renderBoard() {
      boardElement.innerHTML = '';
      boardState.forEach((value, index) => {
        const cell = document.createElement('button');
        cell.className = 'cell btn';
        cell.dataset.index = index;
        cell.textContent = value;
        if (value || !gameActive) cell.classList.add('disabled');
        boardElement.appendChild(cell);
      });
    }

    function updateStatus(message, isWin = false) {
      statusElement.textContent = message;
      statusElement.classList.toggle('bg-success', isWin);
      statusElement.classList.toggle('bg-primary', !isWin);
    }

    function checkWinner() {
      for (const combo of winningCombos) {
        const [a, b, c] = combo;
        if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
          return boardState[a];
        }
      }
      return boardState.includes('') ? null : 'tie';
    }

    function handleCellClick(event) {
      const target = event.target;
      if (!target.classList.contains('cell')) return;
      const cellIndex = Number(target.dataset.index);

      if (boardState[cellIndex] || !gameActive) return;

      boardState[cellIndex] = currentPlayer;
      renderBoard();

      const winner = checkWinner();
      if (winner) {
        gameActive = false;
        if (winner === 'tie') {
          scores.ties += 1;
          scoreTies.textContent = `Ties: ${scores.ties}`;
          updateStatus('Round tied!', true);
        } else {
          scores[winner] += 1;
          (winner === 'X' ? scoreX : scoreO).textContent = `${winner} Wins: ${scores[winner]}`;
          updateStatus(`Player ${winner} wins!`, true);
        }
        boardElement.querySelectorAll('.cell').forEach(cell => cell.classList.add('disabled'));
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      updateStatus(`Player ${currentPlayer}'s turn`);
    }

    function restartRound() {
      boardState = Array(9).fill('');
      currentPlayer = 'X';
      gameActive = true;
      updateStatus(`Player ${currentPlayer}'s turn`);
      renderBoard();
    }

    function resetScores() {
      scores = { X: 0, O: 0, ties: 0 };
      scoreX.textContent = 'X Wins: 0';
      scoreO.textContent = 'O Wins: 0';
      scoreTies.textContent = 'Ties: 0';
      restartRound();
    }

    boardElement.addEventListener('click', handleCellClick);
    restartBtn.addEventListener('click', restartRound);
    resetBtn.addEventListener('click', resetScores);

    renderBoard();
  </script>
</body>

</html>
